<!--PAYMENT FORM- Reference-Watched this tutorial: https://www.youtube.com/watch?v=MPbF0FOpAVs  -->
  <div class="row">
    <div class="inner_row">
    <div class="col-75">
      <div class="contain">
        <form action="/action_page.php">

          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" class="text" placeholder="Sunita Mirzada">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" class="text" placeholder="sunita@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" class="text" placeholder="542 W. 10th Ave.">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" class="text" placeholder="New York">

              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" class="text" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" class="text" placeholder="10001">
                </div>
              </div>
            </div>

            <div class="col-50">
              <h3>Payment</h3>

              <form>
                <label class="container">Credit<input type="radio" checked="checked" name="type" value="pink">
                  <span class="checkmark"></span>
                </label>
                <label class="container">PayPal<input type="radio" name="type" value="white">
                  <span class="checkmark"></span>
                </label>
              </form>


              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" class="text" placeholder="Sunita Mirzada">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" class="text" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" class="text" placeholder="October">
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" class="text" placeholder="2024">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" class="text" placeholder="123">
                </div>
              </div>
            </div>

          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="CONTINUE TO CHECKOUT" class="button button1">
        </form>
      </div>
    </div>
